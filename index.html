<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Zahlenfeld</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            user-select: none;
        }

        .cell:hover {
            background-color: #45a049;
        }

        .clicked-numbers {
            font-size: 20px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .error {
            background-color: #ff4d4d;
        }

        .success {
            background-color: #4CAF50;
        }

        .hidden {
            display: none;
        }

        .image-container img {
            max-width: 100%;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="grid" id="numberGrid">
        <div class="cell" onclick="addNumber(1)">1</div>
        <div class="cell" onclick="addNumber(2)">2</div>
        <div class="cell" onclick="addNumber(3)">3</div>
        <div class="cell" onclick="addNumber(4)">4</div>
        <div class="cell" onclick="addNumber(5)">5</div>
        <div class="cell" onclick="addNumber(6)">6</div>
        <div class="cell" onclick="addNumber(7)">7</div>
        <div class="cell" onclick="addNumber(8)">8</div>
        <div class="cell" onclick="addNumber(9)">9</div>
    </div>

    <div class="clicked-numbers" id="passwordDisplay">
        Passwort: <span id="numbers"></span>
    </div>

    <!-- Bild statt Text -->
    <div class="image-container hidden" id="finalImage">
        <img src="bild.jpg" alt="Freigeschaltetes Bild">
    </div>

    <script>
        const numbersSpan = document.getElementById('numbers');
        const passwordDisplay = document.getElementById('passwordDisplay');
        const numberGrid = document.getElementById('numberGrid');
        const finalImage = document.getElementById('finalImage');

        let clickedNumbers = [];

        function addNumber(num) {
            clickedNumbers.push(num);
            numbersSpan.textContent = clickedNumbers.join('');

            if (clickedNumbers.length === 3) {
                if (clickedNumbers.join('') === '215') {
                    passwordDisplay.classList.add('success');

                    setTimeout(() => {
                        numberGrid.classList.add('hidden');
                        passwordDisplay.classList.add('hidden');
                        finalImage.classList.remove('hidden');
                    }, 500);
                } else {
                    passwordDisplay.classList.add('error');
                    setTimeout(() => {
                        clickedNumbers = [];
                        numbersSpan.textContent = '';
                        passwordDisplay.classList.remove('error');
                    }, 500);
                }
            }
        }
    </script>

</body>
</html>
